apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bubble-pool
  namespace: argocd
spec:
  destination:
    namespace: bubblepool
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bubblepool
    repoURL: git@github.com:soyeon5-5/fastcampus04.git//service-repository
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true